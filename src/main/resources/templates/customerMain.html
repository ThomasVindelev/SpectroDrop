<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.role == 2}">

    <head th:replace="fragments/header :: header">...</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <img th:src="@{${'/images/Spectrofly_logo.png'}}" width="200" class="d-inline-block align-top" alt=""/>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <!-- TASK MENU -->

                <div class="col-sm">
                    <div class="employee-card card">
                        <h5 class="card-header">Newest tasks</h5>
                        <div class="card-body">
                            <table class="table">
                                <tbody>
                                <tr th:each="task : ${newTasks}">
                                    <td>
                                        <span th:text="${task.taskName}"></span>
                                        <div th:if="${task.fk_status == 1}">
                                            <button type="button"><i class="text-danger fas fa-circle"></i></button>
                                        </div>
                                        <div th:if="${task.fk_status == 2}">
                                            <button type="button"><i class="text-warning fas fa-circle"></i></button>
                                        </div>
                                        <div th:if="${task.fk_status == 3}">
                                            <button type="button"><i class="text-success fas fa-circle"></i></button>
                                        </div>
                                    </td>
                                    <td>
                                        <form th:action="@{/taskInfo/{id}(id = ${task.id})}" method="get">
                                            <input type="hidden" name="id">
                                            <button type="submit"><i class="fas fa-file"></i></button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <form th:action="@{/viewAllTasks/{id}(id = ${session.role})}" method="get">
                                <button type="submit" class="btn btn-primary">Display all</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- MESSAGE AREA -->
                <div class="col-sm">
                    <div class="employee-card card">
                        <h5 class="card-header">Newest messages</h5>
                        <div class="card-body">
                            <table class="table">
                                <tbody>
                                <tr th:each="message : ${messageList}">
                                    <td th:text="${message.sent_from}"></td>
                                    <td th:text="${message.text}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#NewMessage-box">New message</a>
                            <form th:action="@{/viewAllMessages}" method="get">
                                <button type="submit" class="btn btn-primary">Display all</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


    <!-- Write Message popup -->

    <div class="modal fade" id="NewMessage-box" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form th:action="@{/newMessage}" method="post" th:object="${Message}">
                    <div class="modal-header">
                        <h5 class="modal-title">New Message</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="text" placeholder="Write your message here...">
                        <select name="fk_sent_to">
                            <option selected disabled hidden>Choose a user...</option>
                            <option th:each="user : ${employeeList}" th:value="${user.id}" th:text="${user.username}"></option>
                        </select>
                        <input type="hidden" name="fk_sent_from" th:value="${session.id}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Log ud</button>
    </form>
</div>
<footer th:replace="fragments/footer :: footer">...</footer>
</html>
