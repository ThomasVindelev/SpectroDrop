<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">...</head>

    <link rel="stylesheet" href="/styles.css" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-index">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <img th:src="@{${'/images/Spectrofly_logo.png'}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <form th:action="@{/login}" method="POST" th:object="${User}">
                            <p th:if="${invalid}">Wrong Username or Password</p>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Brugernavn" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Kodeord" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Log ind</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<footer th:replace="fragments/footer :: footer">...</footer>
</html>
