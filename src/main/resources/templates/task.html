<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.role != 0}">


<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <head th:replace="fragments/header :: header">...</head>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h5 class="card-header">Task</h5>
                <div class="card-body">
                <table class="table">
                    <tbody>
                    <tr>
                    <td>
                        <span th:text="${TheTask.taskName}"></span>
                    </td>
                    <td>
                        <span th:text="${TheTask.employee}"></span>
                    </td>
                    <td>
                        <span th:text="${TheTask.status}"></p></span>
                    </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- UPLOAD FILE -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <h5 class="card-header">Upload</h5>
                    <div class="card-body">
                        <form class="form-inline" th:action="@{/upload}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label> File upload </label>
                                <input type="hidden" name="id" th:value="${TheTask.id}">
                                <input type="file" class="form-control-file" name="file">
                                <input type="submit"  class="btn btn-primary" value="Upload" name="upload">Upload</input>
                            </div>
                        </form>
                     </div>
                 </div>
            </div>
        </div>
    </div>

<!-- VIEW FILES -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                             <h5 class="card-header">View uploaded files</h5>
                                <div class="card-body">
                                    <table>
                                        <tbody>
                                         <tr th:each="file : ${Files}">
                                            <td>
                                                <ul class="list-group list-group-flush">
                                                <li class="list-group-item">
                                                    <a th:text="${file.name}" th:href="@{/downloadFile/{name}(name = ${file.name})}"></a>
                                                </li>
                                                </ul>
                                                <form th:action="@{/downloadFile/{name}(name = ${file.name})}" method="post">
                                                    <input type="hidden" name="id" th:value="${TheTask.id}">
                                                    <input type="submit"  class="btn btn-primary" value="Download file" name="download file">
                                                </form>
                                                <form th:action="@{/deleteFile/{name}(name = ${file.name})}" method="post">
                                                    <input type="hidden" name="id" th:value="${TheTask.id}">
                                                    <input type="submit"  class="btn btn-primary" value="Delete file" name="delete file">
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<footer th:replace="fragments/footer :: footer">...</footer>
</div>
</html>
