<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-light bg-light">
                <div th:if="${session.role == 1}">
                    <a class="navbar-brand" th:href="@{/employeeMain/{id}(id = ${session.id})}">
                        <img th:src="@{${'/images/Spectrofly_logo.png'}}" width="200" class="d-inline-block align-top" alt=""/>
                    </a>
                </div>
                <div th:if="${session.role == 2}">
                    <a class="navbar-brand" th:href="@{/customerMain/{id}(id = ${session.id})}">
                        <img th:src="@{${'/images/Spectrofly_logo.png'}}" width="200" class="d-inline-block align-top" alt=""/>
                    </a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-primary">Log ud</button>
                </form>
                <div th:if="${session.role == 1}">
                    <form th:action="@{/employeeMain/{id}(id = ${session.id})}" method="get">
                        <button type="submit" class="btn btn-primary">Tilbage</button>
                    </form>
                </div>
                <div th:if="${session.role == 2}">
                    <form th:action="@{/customerMain/{id}(id = ${session.id})}" method="get">
                        <button type="submit" class="btn btn-primary">Tilbage</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>

<table>
    <tr>Fra: </tr>
    <tr>Besked: </tr>
    <td th:text="${message.sent_from}"></td>
    <td th:text="${message.text}"></td>
</table>

<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#NewMessage-box">Besvar</a>

<div class="modal fade" id="NewMessage-box" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/newMessage}" method="post" th:object="${Message}">
                <div class="modal-header">
                    <h5 class="modal-title">Ny besked</h5>
                </div>
                <div class="modal-body">
                    <input type="text" name="text" placeholder="Skriv din besked her...">
                    <input type="hidden" name="fk_sent_to" th:value="${message.fk_sent_from}">
                    <input type="hidden" name="fk_sent_from" th:value="${session.id}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
                    <button type="submit" class="btn btn-primary">Send besked</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
